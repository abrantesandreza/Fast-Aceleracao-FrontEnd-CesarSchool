<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Minha agenda de contatos</title>
        <link href="./assets/css/style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <main>
            <header>
                <img src="assets/img/agenda-azul.png" alt="imagem de uma agenda de contatos" width="80px">
                <h1>Minha agenda de contatos</h1>
            </header>

            <hr />

            <h3>Adicionar Novo Contato</h3>

                <form method="post" action="" class="new-contact-form">
                    <div class="input-group">
                        <label>Nome:</label>
                        <input name="nome" type="text" placeholder="Digite o nome do contato"/>
                    </div>
                    <div class="input-group">
                        <label>Telefone:</label>
                        <input name="telefone" type="number" placeholder="Digite o telefone com DDD"/>
                    </div>
                    <div class="input-group">
                        <label>Email:</label>
                        <input name="email" type="email" placeholder="Digite o email do contato"/>
                    </div>
                    <div class="input-group">
                        <label>Interesses:</label>
                        <textarea name="interesses" rows="2" cols="25" placeholder="Digite os interesses separado por vírgula"></textarea>
                    </div>
                    <button type="submit" class="create-button">Cadastrar</button>
                </form>

                <hr />

                    <h3>Meus contatos</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Telefone</th>
                                <th>Email</th>
                                <th>Interesses</th>
                            </tr>

                                    <li>Praia</li>
                                </ul>
                            </td>
                        </tr>
                    </table>
        </main>
        <script src="./assets/js/script.js"></script>
    </body>
</html
